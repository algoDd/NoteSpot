<div class="input-group">
        <label for="file">Select File</label>
        <input type="file" ng-model="file" name="file" base-sixty-four-input required onload="onLoad" maxsize="500" accept="/*">
        <span class="help-block">
          <ul>
            <li>required</li>
            <li>maxsize = 500</li>
            <li>accept = image/*</li>
          </ul>
        </span>
      </div>
      <div class="alert" ng-class="{'alert-danger': form.file.$invalid, 'alert-success': form.file.$valid}">
        form.file.$error:
        {{form.file.$error}}
      </div>
    <b>Model Value:</b>
    
    <table class="table table-bordered table-striped" >
      <tr>
        <th>filename</th>
        <th>download</th>
      </tr>
    
      <tr ng-show="show" ng-repeat="files in fileuploaded">
        <td>{{files.filename}}</td>
        <td><a download=pdfTitle ng-href={{files.filebas64}} title='Download pdf document'><i class="fa fa-file-o" aria-hidden="true"></i></a></td>
      </tr>
      
      <tr>
        <td colspan="4" ng-show="!file">
          <small><i>No file selected.</i></small>
        </td>
      </tr>
    </table>
